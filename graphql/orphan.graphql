mutation CreateOrphanWithNestedCreate($input: CreateOrphanNestedCreateInput!) {
  createOrphanWithNestedCreate(input: $input) {
    id
  }
}

query FetchOrphans(
  $status: SponsorshipStatusEnum
  $villageId: ID
  $districtId: ID
  $projectId: ID
) {
  orphans(
    status: $status
    villageId: $villageId
    districtId: $districtId
    projectId: $projectId
  ) {
    id
    createdAt
    name
    father {
      firstName
      middleName
      lastName
    }
    dateOfBirth
    gender
    currentOrphanData {
      sponsorshipStatus {
        status
      }
    }
  }
}

query CountOrphans(
  $status: SponsorshipStatusEnum
  $villageId: ID
  $districtId: ID
  $projectId: ID
) {
  _count_orphans(
    status: $status
    villageId: $villageId
    districtId: $districtId
    projectId: $projectId
  )
}

query CountGuardians {
  _count_guardians
}
