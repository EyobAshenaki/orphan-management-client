mutation CreateOrphanWithNestedCreate($input: CreateOrphanNestedCreateInput!) {
  createOrphanWithNestedCreate(input: $input) {
    id
  }
}

query FetchOrphans(
  $status: SponsorshipStatusEnum
  $villageId: ID
  $districtId: ID
  $projectId: ID
) {
  orphans(
    status: $status
    villageId: $villageId
    districtId: $districtId
    projectId: $projectId
  ) {
    id
    createdAt
    name
    father {
      firstName
      middleName
      lastName
    }
    dateOfBirth
    gender
    currentOrphanData {
      sponsorshipStatus {
        status
      }
    }
  }
}

query FetchOrphan($orphanId: ID!) {
  orphan(id: $orphanId) {
    id
    code
    name
    dateOfBirth
    gender
    placeOfBirth
    hobbies
    religion
    spokenLanguages
    village {
      name
      district {
        name
        zone {
          name
          region {
            name
          }
        }
      }
    }
    currentOrphanData {
      sponsorshipStatus {
        status
      }
    }
    latestOrphanData {
      photos {
        photoPortraitUrl
      }
      educationalRecord {
        id
      }
    }
    father {
      firstName
      middleName
      lastName
    }
  }
}

query CountOrphans(
  $status: SponsorshipStatusEnum
  $villageId: ID
  $districtId: ID
  $projectId: ID
) {
  _count_orphans(
    status: $status
    villageId: $villageId
    districtId: $districtId
    projectId: $projectId
  )
}

query CountGuardians {
  _count_guardians
}

# Queries for Orphan Details

query FetchOrphanDetail($orphanId: ID!) {
  orphan(id: $orphanId) {
    village {
      name
      district {
        name
      }
    }
    latestOrphanData {
      photos {
        photoLongUrl
        photoPortraitUrl
      }
    }
    currentOrphanData {
      sponsorshipStatus {
        status
      }
    }
  }
}

query FetchOrphanPersonal($orphanId: ID!) {
  orphan(id: $orphanId) {
    code
    gender
    name
    father {
      firstName
      lastName
    }
    dateOfBirth
    placeOfBirth
    religion
    spokenLanguages
    hobbies
  }
}

query FetchOrphanEducation($orphanId: ID!) {
  orphan(id: $orphanId) {
    latestOrphanData {
      educationalRecord {
        enrollmentStatus
        level
        year
        gradeAgeMismatchReason
        typeOfSchool
        schoolName
        reason
      }
    }
  }
}

query FetchOrphanEducationHistory($orphanId: ID!) {
  orphan(id: $orphanId) {
    educationalRecords {
      id
      year
      level
      typeOfSchool
      schoolName
      yearDivision
      semester
      quarter
      totalMark
      average
      rank
      semesterGPA
      cumulativeGPA
      reportCard {
        documentType
        documentUrl
      }
    }
  }
}

