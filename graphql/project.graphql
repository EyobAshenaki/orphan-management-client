query Projects {
  projects {
    ...ProjectFragment
  }
}

fragment ProjectFragment on Project {
  id
  number
  startDate
  grandTotalBudget
  maximumNumberOfBeneficiaries
  coordinators {
    id
    user {
      id
      personalInfo {
        firstName
        lastName
      }
    }
  }
}

mutation CreateProject($input: CreateProjectInput!) {
  createProject(input: $input) {
    ...ProjectFragment
  }
}

