query FetchProjects {
  projects {
    ...ProjectFragment
  }
}

query FetchProject($id: ID!) {
  project(id: $id) {
    ...ProjectFragment
  }
}

query CountProjects($status: String, $number: String) {
  _count_projects(status: $status, number: $number)
}

fragment ProjectFragment on Project {
  id
  number
  startDate
  grandTotalBudget
  maximumNumberOfBeneficiaries
  coordinators {
    id
    user {
      id
      personalInfo {
        firstName
        lastName
      }
    }
  }
}

fragment SupportPlanFragment on SupportPlan {
  id
  name
  startDate
  endDate
  totalFund
  adminFeePercentage
  paymentInterval
}

fragment ProjectDetailFragment on Project {
  id
  number
  startDate
  grandTotalBudget
  maximumNumberOfBeneficiaries
  supportPlans {
    ...SupportPlanFragment
    donor {
      id
      companyName
      nameInitials
    }
    orphans {
      id
      code
      name
    }
  }
}

mutation CreateProject($input: CreateProjectInput!) {
  createProject(input: $input) {
    ...ProjectFragment
  }
}

